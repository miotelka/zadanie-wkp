<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zadanie KPÅ‚oska</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="app">
		<div class="form">
			<form @submit.prevent="submitForm" v-if="showPart1">
				<h2 class="one">Personal information</h2>
				<div class="d-md-flex">
					<div class="form-group w-md-50">
						<label for="firstName">First name</label>
						<input type="text" id="firstName" v-model="formData.firstName" placeholder="Elon" required>
					</div>
					<div class="form-group w-md-50">
						<label for="lastName">Last name</label>
						<input type="text" id="lastName" v-model="formData.lastName" placeholder="Musk" required>
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" v-model="formData.email" placeholder="elon@spacex.com" required>
				</div>
				<div class="d-md-flex">
					<div class="form-group w-md-50">
						<label for="country">Country</label>
						<select id="country" v-model="formData.country" required>
							<option value="" disabled selected>Select country</option>
							<option v-for="country in countries" :value="country.value">{{ country.label }}</option>
						</select>
					</div>
					<div class="form-group w-md-50">
						<label for="zipCode">Postal Code</label>
						<input type="text" id="zipCode" v-model="formData.zipCode" placeholder="10001" required>
					</div>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" v-model="formData.phone" placeholder="(212) 692-93-92" required>
				</div>
				<button class="next-step" @click="handleNextClick">next</button>
			</form>
	
			<form @submit.prevent="submitForm" v-else>
				<h2 class="two">Payments details</h2>
				<div class="form-group">
					<label class="visa" for="creditCard">Credit Card Number 
						<span>

						</span>
					</label>
					<input type="text" id="creditCard" v-model="formData.creditCard" placeholder="0000 - 0000 - 0000 - 0000" required>
				</div>
				<div class="d-md-flex">
					<div class="form-group w-md-50">
						<label for="cvv">Security code</label>
						<input type="text" id="cvv" v-model="formData.cvv" placeholder="***" required>
					</div>
					<div class="form-group w-md-50">
						<label for="expirationDate">Expiration date</label>
						<input type="text" id="expirationDate" v-model="formData.expirationDate" placeholder="MM / YY" required>
					</div>
				</div>
				<button class="btn-submit" type="submit">Complete Purchase</button>
				<a class="previous" @click="showPart1 = true">previous step</a>
			</form>
		</div>
		<div class="total">
			<div class="total-in">
				<h5>Your order</h5>
				<p class="product-list">Apple Watch Sport <span>$ 580</span></p>
				<p class="product-list">Modern Buckle <span>$ 380</span></p>
	
				<p class="sum">Total purchases <span>$ 960.00</span></p>
				<p>Estimated tax <span>$ 0</span></p>
	
				<p class="total-sum">Total <span>$ 960</span></p>
			</div>

		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@3.2.0"></script>
	<script src="js/app.js"></script>
</body>

</html>
